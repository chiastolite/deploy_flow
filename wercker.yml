box: wercker/rvm
services:
  - wercker/postgresql
build:
  steps:
    - rvm-use:
        version: ruby-2.1.2
    - bundle-install
    - rails-database-yml
    - script:
        name: db migration
        code: RAILS_ENV=test bundle exec rake db:create db:migrate
    - script:
        name: rspec
        code: bundle exec rake spec
